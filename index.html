<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do list</title>
</head>
<body>
    
    <div class="list-block">
        <ul class="task-list">

            <li class="task-item">
                <span class="mg">Завдання 1</span>
                <button class="delete-button">Видалити</button>
            </li>
            
            <li class="task-item">
                <span class="mg">Завдання 2</span>
                <button class="delete-button">Видалити</button>
            </li>
            
            <li class="task-item">
                <span class="mg">Завдання 3</span>
                <button class="delete-button">Видалити</button>
            </li>
            
        </ul>
    </div>

    <div class="input-block">
        <input class="add-new-task" type="text" placeholder="Додати нове завдання">
        <button class="add-task-button">Додати</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
